<header class="header-background">
  <div class="clearfix px-2 header-border">
    <div class="dropdown left">
      <button onclick="myFunction()" class="dropbtn">Navigate</button>
      <div id="myDropdown" class="dropdown-content">
        <a href="/projects.html">Projects</a>
        <a href="/presentations.html">Presentations</a>
        <a href="/blog.html">Blog</a>
        <a href="/notes.html">Notes</a>
      </div>
    </div>
    <script>
      function myFunction() {
        document.getElementById("myDropdown").classList.toggle("show");
      }
      window.onclick = function(event) {
        if (!event.target.matches('.dropbtn')) {
          var dropdowns = document.getElementsByClassName("dropdown-content");
          var i;
          for (i = 0; i < dropdowns.length; i++) {
            var openDropdown = dropdowns[i];
            if (openDropdown.classList.contains('show')) {
              openDropdown.classList.remove('show');
            }
          }
        }
      }
    </script>
    <div class="right sm-width-full py-1 mt-1 mt-lg-0">
        <div class="mb-1 right">
          <a class="align-middle link-primary text-accent" href="{{ site.baseurl }}/">{{ site.title }}</a>
        </div>
    </div>
  </div>
</header>

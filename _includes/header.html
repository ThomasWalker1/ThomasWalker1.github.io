<header class="header-background">
  <div class="clearfix px-2 header-border">
    <div class="dropdown">
      <button onclick="myFunction()" class="dropbtn">Navigate</button>
      <div id="myDropdown" class="dropdown-content">
        <a href="/projects.html">Projects</a>
        <a href="/presentations.html">Presentations</a>
        <a href="/blog.html">Blog</a>
        <a href="/notes.html">Notes</a>
      </div>
    </div>
    <script>
      function myFunction() {
        document.getElementById("myDropdown").classList.toggle("show");
      }
      window.onclick = function(event) {
        if (!event.target.matches('.dropbtn')) {
          var dropdowns = document.getElementsByClassName("dropdown-content");
          var i;
          for (i = 0; i < dropdowns.length; i++) {
            var openDropdown = dropdowns[i];
            if (openDropdown.classList.contains('show')) {
              openDropdown.classList.remove('show');
            }
          }
        }
      }
    </script>
    <div class="right sm-width-full py-1 mt-1 mt-lg-0">
        <a href="/documents/Thomas_Walker_CV.pdf"><img src="/assets/cv_icon.png" style="width:25px;height:25px;"></img></a>
        <a href="https://www.linkedin.com/in/thomas-walker-706854189/"><img src="/assets/linkedin_icon.png" style="width:25px;height:25px;"></img></a>
        <a href="https://github.com/ThomasWalker1"><img src="/assets/github_icon.png" style="width:25px;height:25px;"></img></a>
        <a href="https://thomaswalker1.substack.com/"><img src="/assets/blog_icon.png" style="width:25px;height:25px;"></img></a>
      <a class="align-middle link-primary text-accent" href="{{ site.baseurl }}/">{{ site.title }}</a>
    </div>
  </div>
</header>
